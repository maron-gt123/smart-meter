[settings]
broute_id = your sumartmeter B-route ID
broute_pw = your sumartmeter B-route password
channel = your sumartmeter B-route channel
panid = your sumartmeter B-route panid
address = your sumartmeter B-route IPv6 address
influxdb_url = your influxdb url
influxdb_token = your influxdb token
influxdb_org = your influxdb org
influxdb_bucket = your influxdb bucket
